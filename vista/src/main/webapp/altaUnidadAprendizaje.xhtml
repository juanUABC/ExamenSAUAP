<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Alta de Unidad de Aprendizaje</title>
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #1f172b;
            padding: 14px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Contenedor del formulario */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px 40px;
            background: #ffffff;
            border-radius: 15px;
            border: 2px solid #4CAF50;  /* borde verde */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .title {
            font-size: 1.6em;
            font-weight: 700;
            color: #222;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Filas del formulario */
        .form-container {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        /* Inputs PrimeFaces */
        .ui-inputfield,
        .ui-spinner-input {
            border: 2px solid #4CAF50 !important;
            border-radius: 8px !important;
            padding: 8px !important;
            transition: all 0.3s ease;
        }
        .ui-inputfield:focus,
        .ui-spinner-input:focus {
            border-color: #2e7d32 !important;
            box-shadow: 0 0 6px rgba(46,125,50,0.5);
        }

        /* Grupo de botones */
        .button-group {
            text-align: center;
            margin-top: 15px;
        }

        /* Botón Insertar */
        .btn-insert {
            background: linear-gradient(135deg, #4CAF50, #2f9e44) !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: bold !important;
            padding: 10px 18px !important;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-insert:hover {
            background: linear-gradient(135deg, #2f9e44, #1e7e34) !important;
            transform: translateY(-2px);
        }
    </style>
</h:head>

<h:body>
    <!-- Que simple, que bonito queda, me encanta-->
    <ui:include src="/resources/navbar.xhtml" />



    <div class="container">
        <div class="title">Alta de Unidad de Aprendizaje</div>

        <h:form id="formUnidad">
            <div class="form-container">
                <!-- Nombre de la unidad -->
                <div class="form-row">
                    <div class="form-label">Nombre de la unidad de aprendizaje:</div>
                    <div class="form-input">
                        <p:inputText value="#{unidadAprendizajeUI.unidadAprendizaje.nombreUp}"
                                     placeholder="Máximo 50 caracteres"/>
                    </div>
                </div>

                <div class="form-row">
                    <div>Número de horas Laboratorio:</div>
                    <p:spinner value="#{unidadAprendizajeUI.unidadAprendizaje.horasLaboratorio}"
                               min="1"
                               max="4"
                               step="1"/>
                </div>

                <div class="form-row">
                    <div>Número de horas Laboratorio:</div>
                    <p:spinner value="#{unidadAprendizajeUI.unidadAprendizaje.horasClase}"
                               min="1"
                               max="4"
                               step="1"/>
                </div>

                <div class="form-row">
                    <div>Número de horas Laboratorio:</div>
                    <p:spinner value="#{unidadAprendizajeUI.unidadAprendizaje.horasTaller}"
                               min="1"
                               max="4"
                               step="1"/>
                </div>

                <!-- Botones de acción -->


                <div class="button-group">
                    <!--  No pude hacerlo, ni modo
                    <p:commandButton value="Limpiar"
                                     styleClass="btn-clear"
                                     icon="pi pi-trash">
                        <p:resetInput target="formUnidad" />
                    </p:commandButton>
                    -->
                    <p:commandButton value="Insertar"
                                     styleClass="btn-insert"
                                     action="#{unidadAprendizajeUI.guardar}"
                                     icon="pi pi-save"
                                     update="msgs"/>

                    <p:growl id="msgs" showDetail="true" life="5000"/>
                    </div>
            </div>
        </h:form>
    </div>


</h:body>
</html>
