<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Alta de Unidad de Aprendizaje</title>
    <link rel="stylesheet" href="resources/style.css"/>
</h:head>

<h:body>
    <header class="navbar">
        <a href="#">Home</a>
        <a href="#">Registrar</a>
        <a href="#">Consultar</a>
        <a href="#">Modificar</a>
        <a href="#">Eliminar</a>
    </header>


    <div class="container">
        <div class="title">Asignacion de Unidad de Aprendizaje a profesores</div>

        <h:form id="formAsignacion">

            <div class="form-row">
                <div>Profesor:</div>
                <p:selectOneMenu filter="true" filterMatchMode="contains" placeholder="Selecciona un profesor">
                    <f:selectItem itemLabel="-- Selecciona --" itemValue="" />
                    <f:selectItems value="#{asignacionUI.profesores}" var="prof"
                                   itemValue="#{prof.id}" itemLabel="#{prof.nombreProfesor}" />
                </p:selectOneMenu>
            </div>

        </h:form>
    </div>


</h:body>
</html>
