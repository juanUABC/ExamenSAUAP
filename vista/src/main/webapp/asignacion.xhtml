<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Alta de Unidad de Aprendizaje</title>
    <link rel="stylesheet" href="resources/style.css"/>
</h:head>

<h:body>
    <header class="navbar">
        <a href="#">Home</a>
        <a href="#">Registrar</a>
        <a href="#">Consultar</a>
        <a href="#">Modificar</a>
        <a href="#">Eliminar</a>
    </header>


    <div class="container">
        <div class="title">Asignacion de Unidad de Aprendizaje a profesores</div>

        <h:form id="formAsignacion">

            <div class="form-row">
                <div>Profesor:</div>
                <p:selectOneMenu value="#{asignacionUI.idProfesor}" filter="true" filterMatchMode="contains" placeholder="Selecciona un profesor">
                    <f:selectItem itemLabel="-- Selecciona --" itemValue="#{null}" />
                    <f:selectItems value="#{asignacionUI.profesores}" var="prof"
                                   itemValue="#{prof.id}" itemLabel="#{prof.nombreProfesor}" />
                </p:selectOneMenu>

                <div>Unidad:</div>
                <p:selectOneMenu value="#{asignacionUI.idUnidad}" filter="true" filterMatchMode="contains" placeholder="Selecciona una Unidad de aprendizaje">
                    <f:selectItem itemLabel="-- Selecciona --" itemValue="#{null}" />
                    <f:selectItems value="#{asignacionUI.unidades}" var="unidad"
                                   itemValue="#{unidad.id}" itemLabel="#{unidad.nombreUp}" />
                </p:selectOneMenu>

                <div>DÃ­a de la semana:</div>
                <p:selectOneMenu value="#{asignacionUI.asigna.diaSemana}">
                    <f:selectItem itemLabel="-- Selecciona --" itemValue="#{null}" />
                    <f:selectItems value="#{asignacionUI.diasSemana}" var="dia"
                                   itemValue="#{dia}" itemLabel="#{dia}" />
                </p:selectOneMenu>



                <div>Hora inicio:</div>
                <p:datePicker id="horaInicio"
                              value="#{asignacionUI.asigna.horaInicio}"
                              timeOnly="true"
                              pattern="HH:mm"
                              hourFormat="24"/>
                <div>Hora fin:</div>

                <p:datePicker id="horaFin"
                              value="#{asignacionUI.asigna.horaFin}"
                              timeOnly="true"
                              pattern="HH:mm"
                              hourFormat="24"/>

                <p:commandButton value="Insertar"
                                 styleClass="btn-insert"
                                 action="#{asignacionUI.guardar}"
                                 icon="pi pi-save"
                                 update="msgs"/>

                <p:growl id="msgs" showDetail="true" life="5000"/>
            </div>

        </h:form>
    </div>


</h:body>
</html>
