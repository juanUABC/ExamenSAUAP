<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Alta de Unidad de Aprendizaje</title>
    <link rel="stylesheet" href="resources/style.css"/>
</h:head>

<h:body>
    <ui:include src="/resources/navbar.xhtml" />


    <div class="container">
        <div class="title">Eliminar Asignacion</div>

        <h:form id="formAsignacionElimi">

            <div class="form-row">
                <div>ID de la asginacion:</div>
                <p:spinner value="#{asignacionUI.asigna.id}"
                           min="1"
                           step="1"/>

                <!-- EL BOTOOOOOOOOOOOONNNN -->
                <div> </div>
                <div class="button-group">
                    <p:commandButton value="Eliminar"
                                     styleClass="btn-insert"
                                     onclick="PF('dlgConfirm').show(); return false;"
                                     icon="pi pi-trash"
                                     update="msgs"/>

                    <p:growl id="msgs" showDetail="true" life="5000"/>
                </div>

                <p:confirmDialog widgetVar="dlgConfirm" header="Confirmar eliminación" message="¿Desea eliminar la asignacion seleccionada?" icon="pi pi-exclamation-triangle" modal="true" appendTo="@(body)">
                    <p:commandButton value="Sí" action="#{asignacionUI.eliminar}" update="@form" styleClass="boton-rojo" />
                    <p:commandButton value="No" onclick="PF('dlgConfirm').hide();" type="button" />
                </p:confirmDialog>
            </div>

        </h:form>
    </div>


</h:body>
</html>
