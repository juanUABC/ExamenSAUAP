<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Alta de Unidad de Aprendizaje</title>
    <link rel="stylesheet" href="resources/style.css"/>
</h:head>

<h:body>
    <ui:include src="/resources/navbar.xhtml" />


    <div class="container">
        <div class="title">Modificar Asignacion</div>

        <h:form id="formAsignacionModif">

            <div class="form-row">
                <div>ID de la asginacion:</div>
                <p:spinner value="#{asignacionUI.asigna.id}"
                           min="1"
                           step="1"/>

                <div>Profesor:</div>

                <p:selectOneMenu value="#{asignacionUI.idProfesor}" filter="true" filterMatchMode="contains" placeholder="Selecciona un profesor">
                    <f:selectItem itemLabel="-- Selecciona --" itemValue="#{null}" />
                    <f:selectItems value="#{asignacionUI.profesores}" var="prof"
                                   itemValue="#{prof.id}" itemLabel="#{prof.nombreProfesor}" />
                </p:selectOneMenu>

                <div>Unidad:</div>
                <p:selectOneMenu value="#{asignacionUI.idUnidad}" filter="true" filterMatchMode="contains" placeholder="Selecciona una Unidad de aprendizaje">
                    <f:selectItem itemLabel="-- Selecciona --" itemValue="#{null}" />
                    <f:selectItems value="#{asignacionUI.unidades}" var="unidad"
                                   itemValue="#{unidad.id}" itemLabel="#{unidad.nombreUp}" />
                </p:selectOneMenu>

                <!-- El Boton -->
                <div> </div>
                <div class="button-group">
                    <p:commandButton value="Modificar"
                                     styleClass="btn-insert"
                                     action="#{asignacionUI.modificar}"
                                     icon="pi pi-pencil"
                                     update="msgs"/>

                    <p:growl id="msgs" showDetail="true" life="5000"/>
                </div>
            </div>

        </h:form>
    </div>


</h:body>
</html>
