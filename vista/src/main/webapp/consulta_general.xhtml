<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Consulta de Asignaciones</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color:#f9f9f9; margin:0; padding:0;}
        .navbar { background-color:#1f172b; padding:14px 0; display:flex; justify-content:center; gap:40px; }
        .navbar a { color:#fff; text-decoration:none; font-weight:500; }
        .navbar a:hover { text-decoration:underline; }
        .container { max-width:1000px; margin:40px auto; padding:30px; background:#fff; border-radius:15px; box-shadow:0 8px 18px rgba(0,0,0,0.1);}
        .title { font-size:1.8em; font-weight:700; color:#333; margin-bottom:25px; text-align:center; }
        table { width:100%; border-collapse:collapse; margin-top:15px; }
        th, td { padding:12px 15px; text-align:center; border-bottom:1px solid #ddd; }
        th { background-color:#1f172b; color:#fff; font-weight:600; }
        tr:nth-child(even) { background-color:#f7f7f7; }
        tr:hover { background-color:#ececec; }
        .controls { display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:12px; }
    </style>
</h:head>
<h:body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Registrar</a>
        <a href="#">Consultar</a>
        <a href="#">Modificar</a>
        <a href="#">Eliminar</a>
    </div>
    <div class="container">
        <div class="title">Consulta de Asignaciones</div>
        <h:form>
            <!-- Mensajes de aviso o error -->
            <h:messages globalOnly="true" layout="table"
                        style="color:#d9534f; font-weight:bold; margin-bottom:15px;" />
            <div class="controls">
                <h:commandButton value="Refrescar" action="#{consultaGeneralBeanUI.refresh}" />
            </div>

            <h:dataTable value="#{consultaGeneralBeanUI.asignaciones}" var="a" styleClass="datatable"
                         border="0" cellpadding="0" cellspacing="0">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{a.idAsignacion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Profesor</f:facet>
                    <h:outputText value="#{a.idProfesor.nombreProfesor}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Unidad</f:facet>
                    <h:outputText value="#{a.idUnidad.nombreUp}" />
                </h:column>

                <h:column>
                    <f:facet name="header">DÃ­a(s)</f:facet>
                    <h:outputText value="#{a.diaSemana}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Hora Inicio</f:facet>
                    <h:outputText value="#{a.horaInicio.toString()}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Hora Fin</f:facet>
                    <h:outputText value="#{a.horaFin.toString()}">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
