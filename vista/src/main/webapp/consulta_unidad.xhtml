<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Consulta de Unidades</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color:#f9f9f9; margin:0; padding:0;}
        .navbar { background-color:#1f172b; padding:14px 0; display:flex; justify-content:center; gap:40px; }
        .navbar a { color:#fff; text-decoration:none; font-weight:500; }
        .navbar a:hover { text-decoration:underline; }
        .container { max-width:1000px; margin:40px auto; padding:30px; background:#fff; border-radius:15px; box-shadow:0 8px 18px rgba(0,0,0,0.1);}
        .title { font-size:1.8em; font-weight:700; color:#333; margin-bottom:25px; text-align:center; }
        table { width:100%; border-collapse:collapse; margin-top:15px; }
        th, td { padding:12px 15px; text-align:center; border-bottom:1px solid #ddd; }
        th { background-color:#1f172b; color:#fff; font-weight:600; }
        tr:nth-child(even) { background-color:#f7f7f7; }
        tr:hover { background-color:#ececec; }
        .controls { display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:12px; }
    </style>
</h:head>
<h:body>
    <ui:include src="/resources/navbar.xhtml" />
    <div class="container">
        <div class="title">Consulta de Unidades de Aprendizaje</div>
        <h:form>
            <!-- Mensajes de aviso o error -->
            <h:messages globalOnly="true" layout="table"
                        style="color:#d9534f; font-weight:bold; margin-bottom:15px;" />
            <div class="controls">
                <h:commandButton value="Refrescar" action="#{unidadAprendizajeUI.refresh}" />
            </div>
            <h:dataTable value="#{unidadAprendizajeUI.listaUnidadAprendizaje}" var="u">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{u.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{u.nombreUp}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Horas Clase</f:facet>
                    <h:outputText value="#{u.horasClase}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Horas Laboratorio</f:facet>
                    <h:outputText value="#{u.horasLaboratorio}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Horas Taller</f:facet>
                    <h:outputText value="#{u.horasTaller}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
