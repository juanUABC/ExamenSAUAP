<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro de Profesores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fdfdfd;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #1d0f22;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            gap: 40px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Contenedor del formulario */
        .container {
            margin: 40px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 150px 300px;
            gap: 15px;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 6px;
            width: 100%;
        }

        .submit-btn {
            grid-column: 2;
            justify-self: end;
        }

        .submit-btn input {
            background-color: #1d0f22;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn input:hover {
            background-color: #3a2242;
        }
    </style>
</h:head>

<h:body>
    <ui:include src="/resources/navbar.xhtml" />

    <div class="container">
        <h2>Registro de profesores</h2>
        <h:form>
            <div class="form-grid">
                <h:outputLabel for="nombre" value="Nombre"/>
                <h:inputText id="nombre" value="#{ProfesorUI.profesor.nombreProfesor}"/>

                <h:outputLabel for="apellidoPaterno" value="Apellido Paterno"/>
                <h:inputText id="apellidoPaterno" value="#{ProfesorUI.profesor.apellidoPaterno}"/>

                <h:outputLabel for="apellidoMaterno" value="Apellido Materno"/>
                <h:inputText id="apellidoMaterno" value="#{ProfesorUI.profesor.apellidoMaterno}"/>


                <h:outputLabel for="rfc" value="RFC" />
                <h:inputText id="rfc" value="#{ProfesorUI.profesor.rfc}" required="true">
                    <f:validator validatorId="rfcValidator" />
                </h:inputText>
                <h:message for="rfc" style="color:red;" />

                <div class="submit-btn"> <!-- Obviamente aún no tiene esto completo :p -->
                    <h:commandButton value="Registrar" action="#{ProfesorUI.guardar()}"/>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
