<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Modificar Unidad de Aprendizaje</title>

    <style>
        .center-wrapper { display: flex; justify-content: center; padding: 2.5rem 1rem; background: #fafafa; min-height: calc(100vh - 70px); }
        .center-panel { width: 50%; max-width: 900px; background: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 2rem 2.5rem; box-sizing: border-box; }
        .titulo { text-align: center; font-size: 1.9rem; font-weight: 700; margin-bottom: 1.5rem; color: #2b2b2b; }
        .form-grid { max-width: 420px; }
        .form-row { margin-bottom: 1rem; }
        .form-label { display:block; margin-bottom: .35rem; color:#333; }
        .boton-verde { background-color:#3aa033; border-color:#2f8f2b; color:#fff; }
        #mensaje .ui-messages-info, #mensaje .ui-messages-error { margin-bottom: 1rem; }
        @media (max-width: 800px) { .center-panel { width: 90%; padding:1.2rem; } .form-grid { max-width: 100%; } }
    </style>

</h:head>
<h:body>
    <ui:include src="/resources/navbar.xhtml" />

    <div class="center-wrapper">
        <div class="center-panel">
            <h:form id="formModificar">
                <div class="titulo">Modificar Unidad</div>

                <div class="form-grid">
                    <div class="form-row">
                        <label class="form-label">ID de la unidad a modificar:</label>
                        <p:inputText id="idBuscar" value="#{modUnidadBeanUI.idBuscar}" maxlength="10" style="width:200px;" />
                        <p:commandButton value="Buscar"
                                         action="#{modUnidadBeanUI.buscarUnidadPorId}"
                                         update="@form mensaje"
                                         icon="pi pi-search"
                                         style="margin-left:.5rem;" />
                    </div>

                    <p:messages id="mensaje" />

                    <div class="form-row">
                        <label class="form-label">Nombre de la unidad de aprendizaje:</label>
                        <p:inputText value="#{modUnidadBeanUI.unidad.nombreUp}"
                                     maxlength="50"
                                     placeholder="Máximo 50 caracteres"
                                     style="width:100%; font-size:1.05em;"
                                     disabled="#{not modUnidadBeanUI.unidadEncontrada}" />
                    </div>

                    <div class="form-row">
                        <label class="form-label">Número de horas Clase:</label>
                        <p:spinner value="#{modUnidadBeanUI.unidad.horasClase}"
                                   min="0" max="4"
                                   style="width:120px;"
                                   disabled="#{not modUnidadBeanUI.unidadEncontrada}" />
                    </div>

                    <div class="form-row">
                        <label class="form-label">Número de horas Taller:</label>
                        <p:spinner value="#{modUnidadBeanUI.unidad.horasTaller}"
                                   min="0" max="4"
                                   style="width:120px;"
                                   disabled="#{not modUnidadBeanUI.unidadEncontrada}" />
                    </div>

                    <div class="form-row">
                        <label class="form-label">Número de horas Laboratorio:</label>
                        <p:spinner value="#{modUnidadBeanUI.unidad.horasLaboratorio}"
                                   min="0" max="4"
                                   style="width:120px;"
                                   disabled="#{not modUnidadBeanUI.unidadEncontrada}" />
                    </div>

                    <div class="form-row" style="margin-top:1.2rem;">
                        <p:commandButton value="Modificar"
                                         icon="pi pi-save"
                                         action="#{modUnidadBeanUI.modificarUnidad}"
                                         styleClass="boton-verde"
                                         update="@form mensaje"
                                         disabled="#{not modUnidadBeanUI.unidadEncontrada}" />
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
